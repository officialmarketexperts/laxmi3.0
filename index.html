@keyframes iconPulse{
    from{ box-shadow:0 0 10px rgba(79,70,229,0.6); }

/* TELEGRAM BUTTON */
.telegram-btn{

    font-weight:600;
    color:#fff;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#2563eb,#4f46e5);

    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    animation:heartbeat 1.5s infinite, btnGlow 2.5s infinite alternate;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    25%{transform:scale(1.05);}
    50%{transform:scale(1);}
    75%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

@keyframes btnGlow{
    from{ box-shadow:0 0 12px rgba(79,70,229,0.6); }
    to{ box-shadow:0 0 40px rgba(79,70,229,1); }
}

.telegram-btn i{
    font-size:22px;
    animation:bounce 1.2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
}

.stars{
